<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="testPop"></div>
  <button type="button" onclick="urlPopupOn('.testPop','./bonus_calc_pop.html','html')">열기</button>
</body>
<script>
  const urlPopupOn = (target, url, type, data) => {
    let pop = document.querySelector(target);
    let body = document.querySelector("body");

    fetch(url,data)
    .then(res=>{
      if(type === 'html'){
        res = res.text()
      }
      if(type === 'json'){
        res = res.json()
      }
      return res
    })
    .then(res=>{
      pop.innerHTML = res;
    })

    pop.classList.add("on");
    body.classList.add("fix");

  };
</script>
</html>
